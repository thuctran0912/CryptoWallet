<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add Crypto Transaction</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<h1 class="container" >Add Crypto</h1>
	<div class="container" >
		<form th:object = "${crypto}" th:action = "@{add}" action="#" method = "post">
		 	<div class="form-group">	
				<label for="name">Name</label>
				<input type="text" class="form-control" id="name" th:field = "*{name}"/>
			</div>
			<div class="form-group">
				<label for="code">Code</label>
				<input type="text" class="form-control"  id="code" th:field = "*{code}"/>
			</div>
			<div class="form-group">
				<label for="boughtPrice">Bought Price</label>
				<input type="number" class="form-control" step= "0.001" id="price" th:field = "*{boughtPrice}"/>
			</div>
			<div class="form-group">
				<label for="quantity">Quantity</label>
				<input type="number" class="form-control" step= "0.001" id="quantity" th:field = "*{quantity}"/>
			</div>
			<div class="form-group">
				<label for="dateBought">Date Bought</label>
				<input type="text" class="form-control"  id="dateBought" th:field = "*{dateBought}"/>
			</div>
			<input type="submit" class="btn btn-primary" value="Add"></input>
			<a href="/" class="btn btn-success">Transactions</a>
			
			</form>
	</div>
</body>
</html>
