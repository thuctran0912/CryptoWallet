<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sign Up</title>
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<div class="container text-center">
		<div>
			<h1>User Registration - Sign Up</h1>
		</div>
		<form th:action="@{/signup_process}" th:object="${signupform}"
			action="#" method="post" style="max-width: 600px; margin: 0 auto;">
			<div class="m-3">

				<div class="form-group row">
					<label class="col-4 col-form-label">E-mail: </label>
					<div class="col-8">
						<input type="email" th:field="*{email}" class="form-control"
							required />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Username: </label>
					<div class="col-8">
						<input type="text" th:field="*{username}" class="form-control"
							required />
						<p th:if="${#fields.hasErrors('username')}"
							th:errors="*{username}">Username Error</p>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Password: </label>
					<div class="col-8">
						<input type="password" th:field="*{password}" class="form-control" />
						<p th:if="${#fields.hasErrors('password')}"
							th:errors="*{password}">Password Error</p>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Re-type Password: </label>
					<div class="col-8">
						<input type="password" th:field="*{passwordCheck}" class="form-control" />
						<p th:if="${#fields.hasErrors('passwordCheck')}"
							th:errors="*{passwordCheck}">Password Match Error</p>
					</div>
				</div>



				<div class="form-group row">
					<label class="col-4 col-form-label">First Name: </label>
					<div class="col-8">
						<input type="text" th:field="*{firstName}" class="form-control" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Last Name: </label>
					<div class="col-8">
						<input type="text" th:field="*{lastName}" class="form-control" />
					</div>
				</div>

				<div>
					<input type="submit" class="btn btn-primary" value="Signup"></input>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
